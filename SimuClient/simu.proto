syntax = "proto3";

package magna;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "phxrpc/rpc/phxrpc.proto";

message RetRequest
{
	int32 id = 1;
	string serviceName = 2;
	int32 clientType = 3;
}

message RetResponse
{
	int32 id = 1;
	bool ack = 2;
}

service Simu
{
	rpc GetRet (RetRequest) returns (RetResponse);
}